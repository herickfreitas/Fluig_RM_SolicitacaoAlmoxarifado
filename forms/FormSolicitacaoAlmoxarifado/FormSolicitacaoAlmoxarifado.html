<!doctype html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <title>Solicitação de Almoxarifado</title>

  <link rel="stylesheet" type="text/css" href="/portal/resources/style-guide/css/fluig-style-guide.min.css">

  <script src="/webdesk/vcXMLRPC.js"></script>
  <script src="/portal/resources/js/jquery/jquery.js"></script>
  <script src="/portal/resources/js/jquery/jquery-ui.min.js"></script>
  <script src="/portal/resources/js/mustache/mustache-min.js"></script>
  <script src="/portal/resources/style-guide/js/fluig-style-guide.min.js"></script>
  <script type="text/javascript" src="numeral.js"></script>

</head>

<body>
  <form name="FormSolicitacaoAlmoxarifado" role="form">
    <div class="fluig-style-guide">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">Solicitação de Almoxarifado</h2>
        </div>
        <div class="panel-body">
          <div class="container-fluid">

            <!-- Informação oculta por script INICIO -->
            <div class="row form-group" id="dvCustomizada"> 
              <div class="col-xs-6 col-md-2" id="divSolicitante">
                <label class='control-label' id='lblSolicitante'>Solicitante</label>
                <input class="form-control" type="text" name="solicitante" id="solicitante"   />
              </div>
              <div class="col-xs-6 col-md-2" id="divGestorcc">
                <label class="control-label" id="lblGestorcc">Gestor do Centro de Custo</label>
                <input class="form-control" type="text" name="gestorcc" id="gestorcc"    />
              </div>
              <div class="col-xs-6 col-md-2" id="divChefia">
                <label class="control-label" id="lblChefia">Chefia imediata</label>
                <input class="form-control" type="text" name="chefia" id="chefia"    />
              </div>
              <div class="col-xs-6 col-md-2" id="divAutorizador">
                <label class="control-label" id="lblAutorizador">Autorizador</label>
                <input class="form-control" type="text" name="autorizador" id="autorizador"    />
              </div>
              <div class="col-xs-6 col-md-2" id="divfinancAprov">
                <label class="control-label" id="lblfinancAprov">Grupo para análise financeira</label>
                <input class="form-control" type="text" name="financAprov" id="financAprov"  />
              </div>			  
            </div>
            <!-- Informação oculta por script FIM -->            

			
			<div class="row">
              <div class="col-xs-12 col-md-12">
                <label class="control-label" id="lblFilial"><strong>Selecione a Filial</strong></label>
                <input  type="zoom"
                        id = "filial"
                        name="filial"
                        data-zoom="{
                            'displayKey':'NOMEFANTASIA',
                            'datasetId':'_RM_FILIAL',
                            'maximumSelectionLength':'1',
                            'fields':[
                                {
                                  'field':'CODFILIAL',  
                                  'label':'Cod. Filial'
                                },{
                                  'field':'NOMEFANTASIA',
                                  'label':'Nome Fantasia',
                                  'standard':'true'
                                }
                            ]
                        }"
                    />
              </div>
            </div>
<br><br>

            <div class="row">
              <div class="col-xs-12 col-md-12">
                <label class="control-label" id="lblFornecedor"><strong>Selecione o Favorecido</strong></label>
                <input  type="zoom"
                id = "favorecido"
                name="favorecido"
                data-zoom="{
                    'displayKey':'COD_NOMEFANTASIA',
                    'datasetId':'_RM_FORNECEDOR',
                    'maximumSelectionLength':'1',
                    'fields':[
                        {
                          'field':'CODCFO',
                          'label':'Cod. Fornecedor'
                        },{
                          'field':'NOMEFANTASIA',
                          'label':'Nome Fantasia',
                          'standard':'true'
                        },{
                          'field':'NOME',
                          'label':'Nome'
                        }
                    ]
                }"
            />
              </div>
            </div>
<br><br> 
            <div class="row">
				<div class="col-xs-8 col-md-8">
				<label class="control-label" id="lblCcusto"><strong>Selecione o Centro de Custo</strong></label>
				<input  type="zoom"
                      id = "ccusto"
                      name="ccusto"
                      data-zoom="{
                          'displayKey':'CUSTO_NOME',
                          'datasetId':'_RM_GCCUSTO',
                          'maximumSelectionLength':'1',
                          'fields':[
                              {
                                'field':'CODCCUSTO',
                                'label':'Cod. Centro de Custo'
                              },{
                                'field':'NOME',
                                'label':'Nome',
                                'standard':'true'
                              },{
                                'field':'CODREDUZIDO',
                                'label':'Reduzido'
                              }
                          ]
                      }"
                  />
				</div>
			  	<div class="col-xs-4 col-md-4">
					<label class="control-label"  id="lbldataEmissao"><strong>Data da despesa</strong></label>
					<input class="form-control" type="text" name="dataDespesa" id="dataDespesa" />
				</div>
			</div>

<br><br>			
			
			<table class="table">
					  <thead>
						<tr>
						  <th scope="col">#</th>
						  <th scope="col">Item</th>
						  <th scope="col">Valor R$</th>
						</tr>
					  </thead>
					  <tbody>
						<tr>
						  <th scope="row">1</th>
						  <td>09.30.0127 - REEMBOLSO DE DESPESA C/ TRANSPORTE (TAXI/ONIBUS/ETC)</td>
						  <td><input class="form-control" type="text" name="valorTransporte" id="valorTransporte" value="0,00"/></td>
						</tr>
						<tr>
						  <th scope="row">2</th>
						  <td>09.30.0128 - REEMBOLSO DE DESPESA C/ ALIMENTAÇÃO</td>
						  <td><input class="form-control" type="text" name="valorAlimentacao" id="valorAlimentacao" value="0,00"/></td>
						</tr>
					  </tbody>
					</table>
			
			
			
<!--			
<br><br>

			<div class="row">

				<div class="col-xs-6 col-md-6">
					<label class="control-label" id="lblCcusto"><strong>Valor despesa</strong></label>
					<input class="form-control" type="text" name="valorDespesa" id="valorDespesa" />
				</div>
			</div>
-->
<br><br>
            
            <div class="row">
				<div class="col-xs-12 col-md-12">
				  <label class="control-label" id="lblObservacaoMov"><strong>Justificativa</strong></label>
				  <textarea class="form-control" rows="5" name="observacaoMov" id="observacaoMov" ></textarea>
				</div>    
			</div>    


          </div>
         </div>
        </div>


      </div>
    </div>
  </form>

<script>

// Ocultando div que possui parâmetros para evolução do Workflow
$('#dvCustomizada').hide(); 

// Formatando campo data
var mySimpleCalendar = FLUIGC.calendar('#dataDespesa'); 



</script>
</body>
</html>
